[package]
name = "pyxirr"
version = "0.9.1"
authors = ["Anexen"]
edition = "2021"
description = "Rust-powered collection of financial functions for Python."
readme = "README.md"
homepage = "https://github.com/Anexen/pyxirr"
license = "Unlicense"
keywords = [
    "python",
    "fast",
    "financial",
    "xirr",
    "cashflow",
    "day count convention"
]
include = [
    "src/**",
    "Cargo.toml",
    "pyproject.toml",
    "LICENSE",
]

[lib]
name = "pyxirr"
crate-type = ["rlib", "cdylib"]

[dependencies]
pyo3 = "0.18"
numpy = "0.18"
time = { version = "0.3", features = ["parsing", "macros"] }
ndarray = "0.15"

[dev-dependencies]
rstest = "0.16"

[features]
default = ["pyo3/extension-module"]
tests = ["pyo3/auto-initialize"]
nonumpy = []
