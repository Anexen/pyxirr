[package]
name = "pyxirr"
version = "0.2.0"
authors = ["Anexen"]
edition = "2018"
description = "Rust-powered collection of financial functions."
readme = "README.md"
homepage = "https://github.com/Anexen/pyxirr"
keywords = ["financial", "xirr", "xnpv"]

[lib]
name = "pyxirr"
crate-type = ["cdylib"]

[dependencies]
chrono = "0.4"
pyo3 = { version = "0.13", features = ["extension-module"] }
financial = "1.1.2"

[package.metadata.maturin]
classifiers = [
    "Programming Language :: Rust",
]
