[package]
name = "pyxirr"
version = "0.9.3"
authors = ["Anexen"]
edition = "2021"
description = "Rust-powered collection of financial functions for Python."
readme = "README.md"
homepage = "https://github.com/Anexen/pyxirr"
license = "Unlicense"
keywords = [
    "python",
    "fast",
    "financial",
    "xirr",
    "cashflow",
    "day count convention"
]
include = [
    "src/**",
    "Cargo.toml",
    "pyproject.toml",
    "LICENSE",
]

[lib]
name = "pyxirr"
crate-type = ["rlib", "cdylib"]

[dependencies]
pyo3 = "0.19"
numpy = "0.19"
time = { version = "0.3", features = ["parsing", "macros"] }
ndarray = "0.15"

[dev-dependencies]
rstest = "0.18.2"
pyo3 = { version = "0.19", features = ["auto-initialize"]}

[features]
nonumpy = []
