[package]
name = "pyxirr"
version = "0.10.1"
authors = ["Anexen"]
edition = "2021"
description = "Rust-powered collection of financial functions for Python."
readme = "README.md"
homepage = "https://github.com/Anexen/pyxirr"
license = "Unlicense"
keywords = [
    "python",
    "fast",
    "financial",
    "xirr",
    "cashflow",
    "day count convention",
    "PME",
]
include = [
    "src/**",
    "Cargo.toml",
    "pyproject.toml",
    "LICENSE",
]

[lib]
name = "pyxirr"
crate-type = ["rlib", "cdylib"]
doctest = false

[dependencies]
pyo3 = "0.20"
numpy = "0.20"
time = { version = "0.3", features = ["parsing", "macros"] }
ndarray = "0.15"
# num-complex = "0.4"

[dev-dependencies]
assert_approx_eq = "1.1"
rstest = "0.18.2"
pyo3 = { version = "0.20", features = ["auto-initialize"]}

[features]
nonumpy = []
